<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RV Weather Safety Forecast</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
  <style>
    :root {
      --bg-color: #1c1e26;
      --panel-color: #2b2d3c;
      --text-color: #e0e0e0;
      --accent-blue: #007bff;
      --accent-green: #2ecc71;
      --accent-red: #ff6b6b;
      --accent-yellow: #f1c40f;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1, h2 {
      color: var(--text-color);
      text-align: center;
      margin: 1rem auto;
    }

    .location {
      text-align: center;
      font-size: 1rem;
      margin-top: -0.5rem;
      color: var(--accent-blue);
    }

    .chart-container {
      max-width: 95%;
      margin: 1rem auto;
      padding: 1rem;
      background-color: var(--panel-color);
      border-radius: 12px;
    }

    .weather-table-wrapper {
      overflow-x: auto;
      max-width: 100vw;
    }

    .weather-table {
      width: max-content;
      min-width: 600px;
      margin: 1rem auto 2rem;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background-color: var(--panel-color);
    }

    .weather-table th, .weather-table td {
      border: 1px solid #444;
      padding: 0.6rem;
      text-align: center;
      white-space: nowrap;
    }

    .weather-table th {
      background-color: #353746;
      color: var(--text-color);
    }

    .ok {
      color: var(--accent-green);
      font-weight: bold;
    }

    .warn {
      color: var(--accent-red);
      font-weight: bold;
    }

    .metric-label {
      font-weight: bold;
      color: var(--accent-blue);
    }

    @media screen and (max-width: 768px) {
      h1, h2 {
        font-size: 1.2rem;
      }
      .chart-container {
        padding: 0.5rem;
      }
      .weather-table th, .weather-table td {
        padding: 0.4rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>RV Weather Safety Forecast</h1>
  <div class="location" id="locationDisplay"></div>

  <h2>Next 24 Hours</h2>
  <div class="chart-container">
    <canvas id="hourlyChart"></canvas>
  </div>
  <div class="weather-table-wrapper">
    <table class="weather-table" id="hourlyTable"></table>
  </div>

  <h2>Next 5 Days</h2>
  <div class="chart-container">
    <canvas id="dailyChart"></canvas>
  </div>
  <div class="weather-table-wrapper">
    <table class="weather-table" id="dailyTable"></table>
  </div>

  <script>
    const WEATHER_API_BASE = 'https://api.open-meteo.com/v1/forecast';

    function getLocationAndWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById("locationDisplay").textContent = `Location: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;
          reverseGeocode(lat, lon);
          const forecast = await fetchWeatherForecast(lat, lon);
          displayForecast(forecast);
        }, (error) => {
          console.error('Error getting location:', error);
        });
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    }

    async function reverseGeocode(lat, lon) {
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
        const data = await response.json();
        if (data && data.address) {
          const { city, town, village, state, postcode } = data.address;
          document.getElementById("locationDisplay").textContent += ` — ${city || town || village || 'Unknown'}, ${state || ''} ${postcode || ''}`;
        }
      } catch (err) {
        console.error("Reverse geocoding failed:", err);
      }
    }

    async function fetchWeatherForecast(lat, lon) {
      const url = `${WEATHER_API_BASE}?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation_probability,precipitation,windspeed_10m,windgusts_10m&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,windspeed_10m_max,windgusts_10m_max&timezone=auto&temperature_unit=fahrenheit&windspeed_unit=mph&precipitation_unit=inch`;
      const response = await fetch(url);
      return await response.json();
    }

    function applyRules(windGust, precip) {
      return {
        awningSafe: windGust <= 20,
        mudRisk: precip >= 0.1
      };
    }

    function displayForecast(data) {
      const now = new Date();
      const hours = [], hourLabels = [];
      const days = [], dayLabels = [];
      let allTemps = [];

      for (let i = 0; i < data.hourly.time.length; i++) {
        const time = new Date(data.hourly.time[i]);
        if (time > now && time - now <= 24 * 60 * 60 * 1000) {
          const rules = applyRules(data.hourly.windgusts_10m[i], data.hourly.precipitation[i]);
          hourLabels.push(time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
          hours.push({
            time: time,
            temp: data.hourly.temperature_2m[i],
            wind: data.hourly.windspeed_10m[i],
            gust: data.hourly.windgusts_10m[i],
            precip: data.hourly.precipitation[i],
            precipProb: data.hourly.precipitation_probability[i],
            ...rules
          });
          allTemps.push(data.hourly.temperature_2m[i]);
        }
      }

      for (let i = 0; i < data.daily.time.length; i++) {
        const rules = applyRules(data.daily.windgusts_10m_max[i], data.daily.precipitation_sum[i]);
        dayLabels.push(data.daily.time[i]);
        days.push({
          date: data.daily.time[i],
          high: data.daily.temperature_2m_max[i],
          low: data.daily.temperature_2m_min[i],
          wind: data.daily.windspeed_10m_max[i],
          gust: data.daily.windgusts_10m_max[i],
          precip: data.daily.precipitation_sum[i],
          ...rules
        });
        allTemps.push(data.daily.temperature_2m_max[i], data.daily.temperature_2m_min[i]);
      }

      const tempMin = Math.floor(Math.min(...allTemps) - 10);
      const tempMax = Math.ceil(Math.max(...allTemps) + 10);

      renderHourlyChart(hourLabels, hours, tempMin, tempMax);
      renderDailyChart(dayLabels, days, tempMin, tempMax);
      renderHourlyTable(hours);
      renderDailyTable(days);
    }

    function renderHourlyChart(labels, data, minTemp, maxTemp) {
      new Chart(document.getElementById('hourlyChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Rain (in)',
              data: data.map(d => d.precip),
              backgroundColor: '#7FDBFF',
              yAxisID: 'y2'
            },
            {
              label: 'Gust (mph)',
              data: data.map(d => d.gust),
              type: 'line',
              borderColor: '#FF4136',
              backgroundColor: 'rgba(255, 65, 54, 0.2)',
              yAxisID: 'y2',
              fill: true
            },
            {
              label: 'Temp (°F)',
              data: data.map(d => d.temp),
              type: 'line',
              borderColor: '#2ECC40',
              backgroundColor: 'rgba(46, 204, 64, 0.2)',
              yAxisID: 'y1',
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y1: {
              position: 'left',
              min: minTemp,
              max: maxTemp,
              title: { display: true, text: 'Temperature (°F)' }
            },
            y2: {
              position: 'right',
              title: { display: true, text: 'Wind Gust / Rain' },
              grid: { drawOnChartArea: false }
            }
          }
        }
      });
    }

    function renderDailyChart(labels, data, minTemp, maxTemp) {
      new Chart(document.getElementById('dailyChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Rain (in)',
              data: data.map(d => d.precip),
              backgroundColor: '#7FDBFF',
              yAxisID: 'y2'
            },
            {
              label: 'Max Gust (mph)',
              data: data.map(d => d.gust),
              type: 'line',
              borderColor: '#FF4136',
              backgroundColor: 'rgba(255, 65, 54, 0.2)',
              yAxisID: 'y2',
              fill: true
            },
            {
              label: 'High Temp (°F)',
              data: data.map(d => d.high),
              type: 'line',
              borderColor: '#2ECC40',
              yAxisID: 'y1',
              fill: false
            },
            {
              label: 'Low Temp (°F)',
              data: data.map(d => d.low),
              type: 'line',
              borderColor: '#0074D9',
              yAxisID: 'y1',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y1: {
              position: 'left',
              min: minTemp,
              max: maxTemp,
              title: { display: true, text: 'Temperature (°F)' }
            },
            y2: {
              position: 'right',
              title: { display: true, text: 'Wind Gust / Rain' },
              grid: { drawOnChartArea: false }
            }
          }
        }
      });
    }

    function renderHourlyTable(data) {
      const table = document.getElementById('hourlyTable');
      const times = data.map(d => d.time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
      const row = (label, values) => `<tr><th class="metric-label">${label}</th>${values.map(v => `<td>${v}</td>`).join('')}</tr>`;
      table.innerHTML = `
        <tr><th>Metric</th>${times.map(t => `<th>${t}</th>`).join('')}</tr>
        ${row('🌡️ Temp (°F)', data.map(d => d.temp))}
        ${row('💨 Wind (mph)', data.map(d => d.wind))}
        ${row('🌬️ Gust (mph)', data.map(d => d.gust))}
        ${row('🌧️ Rain (in)', data.map(d => d.precip*10))}
        ${row('🌧️ Chance (%)', data.map(d => d.precipProb + '%'))}
        ${row('🛠 Awning', data.map(d => d.awningSafe ? '<span class="ok">✅</span>' : '<span class="warn">⚠️</span>'))}
        ${row('🛣 Dirt', data.map(d => d.mudRisk ? '<span class="warn">⚠️</span>' : '<span class="ok">✅</span>'))}
      `;
    }

    function renderDailyTable(data) {
      const table = document.getElementById('dailyTable');
      const times = data.map(d => {
        const date = new Date(d.date + 'T12:00:00');
        const day = date.toLocaleDateString(undefined, { weekday: 'short' });
        return `${day}<br>${d.date}`;
      });
      const row = (label, values) => `<tr><th class="metric-label">${label}</th>${values.map(v => `<td>${v}</td>`).join('')}</tr>`;
      table.innerHTML = `
        <tr><th>Metric</th>${times.map(t => `<th>${t}</th>`).join('')}</tr>
        ${row('🌡️ High (°F)', data.map(d => d.high))}
        ${row('🌡️ Low (°F)', data.map(d => d.low))}
        ${row('💨 Wind (mph)', data.map(d => d.wind))}
        ${row('🌬️ Gust (mph)', data.map(d => d.gust))}
        ${row('🌧️ Rain (in)', data.map(d => d.precip*10))}
        ${row('🛠 Awning', data.map(d => d.awningSafe ? '<span class="ok">✅</span>' : '<span class="warn">⚠️</span>'))}
        ${row('🛣 Dirt', data.map(d => d.mudRisk ? '<span class="warn">⚠️</span>' : '<span class="ok">✅</span>'))}
      `;
    }

    document.addEventListener('DOMContentLoaded', getLocationAndWeather);
  </script>
</body>
</html>
